<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
    <title>YouTube Focus Mode</title>
  </head>
  <body>
    <header>
      <h1>YouTube Focus Mode</h1>
      <a class="link" href="options.html" target="_blank" rel="noreferrer">Configurações</a>
    </header>

    <section class="toggles">
      <div class="group">Focus</div>
      <label class="row"><input id="enabled" type="checkbox" /> Ativado</label>
      <label class="row"><input id="hideShorts" type="checkbox" /> Esconder Shorts</label>
      <label class="row"><input id="hideRelated" type="checkbox" /> Esconder relacionados</label>
      <label class="row"><input id="hideComments" type="checkbox" /> Esconder comentários</label>
      <label class="row"><input id="hideSidebar" type="checkbox" /> Esconder menu lateral</label>
      <label class="row"><input id="hideHomeFeed" type="checkbox" /> Esconder feed da Home</label>

      <div class="group">Extras</div>
      <label class="row"><input id="autoTheater" type="checkbox" /> Auto Theater</label>
      <label class="row"><input id="rememberSpeedByChannel" type="checkbox" /> Velocidade por canal</label>
      <label class="row"><input id="keyboardShortcuts" type="checkbox" /> Atalhos (Shift+F/N/T)</label>
      <label class="row"><input id="notesOpen" type="checkbox" /> Notas (painel)</label>
      <label class="row"><input id="commentSearch" type="checkbox" /> Buscar comentários (na página)</label>
    </section>

    <footer>
      <small>MV3 • YouTube only</small>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
